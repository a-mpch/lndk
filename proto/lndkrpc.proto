syntax = "proto3";
package lndkrpc;

service Offers {
    rpc PayOffer (PayOfferRequest) returns (PayOfferResponse);
}

message PayOfferRequest {
   string offer = 1;
   optional uint64 amount = 2;
   optional uint32 response_invoice_timeout = 3;
}

message PayOfferResponse {
    string payment_preimage = 2;
}
